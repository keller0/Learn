<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>


<button onclick="doReq()">Request use XMLHttpRequest</button>
<button onclick="doReqUseAxios()">Request use Axios</button>

</body>


<script>
function doReq(){
    const req = new XMLHttpRequest();
    req.addEventListener("load", reqListener);
    req.open("GET", "http://127.0.0.1:1234");
    req.send();

}
function reqListener () {
    console.log(typeof this.response, this.response);
}

function doReqUseAxios() {

    // axios.get('http://127.0.0.1:1234',{transformResponse: []})
    axios.get('http://127.0.0.1:1234')
        .then(function (response) {
            // handle success
            console.log(response);
            console.log(typeof response);
            console.log(typeof response.data, response.data);
        })
        .catch(function (error) {
            // handle error
            console.log(error);
        })
        .then(function () {
            // always executed
        });
}


</script>
</html>
